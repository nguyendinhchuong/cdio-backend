<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="font-weight-bold text-center mt-5">
        <h5>{{EduName}} </h5>
    </div>





    {{#each Subjects}}
    <div class="p-grid content-section implementation page-header py-4 no-gutters row">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-10 col-md-10 col-lg-9">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td scope="row" colspan="1">Course name</td>
                        <td scope="row" colspan="9">{{this.SubjectName}}</td>


                    </tr>

                    <tr>
                        <td scope="row" colspan="1	">Course number</td>
                        <td scope="row" colspan="4">{{this.SubjectCode}}</td>
                        <td scope="row" colspan="1">Credit</td>
                        <td scope="row" colspan="4">{{this.Credit}}</td>
                    </tr>
                    <tr>
                        <td scope="row" colspan="1">Instructor </td>
                        <td scope="row" colspan="9">{{this.InstructorName}} </td>

                    </tr>
                    <tr>
                        <td scope="row" colspan="1">Office</td>
                        <td scope="row" colspan="4"></td>
                        <td scope="row" colspan="1">Email</td>
                        <td scope="row" colspan="4">{{this.InstructorEmail}} </td>
                    </tr>

                    <tr>
                        <td scope="row" colspan="1">Course Description </td>
                        <td scope="row" colspan="9">{{this.Description}}
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    {{/each}}

</body>

</html>
